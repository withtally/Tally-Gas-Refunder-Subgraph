specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: mainnet
    source:
      address: "0x2E645469f354BB4F5c8a05B3b30A929361cf77eB"
      abi: Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Registry
          file: Registry/abis/Registry.json
      eventHandlers:
        - event: Register(indexed address,uint8)
          handler: handleNewGravatar
        - event: UpdateRefundable(indexed address,indexed address,indexed bytes4,bool)
          handler: handleNewGravatar
      file: Registry/Registry.wasm
