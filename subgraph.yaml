specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: mainnet
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eB'
      abi: Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Refunder
        - Refundable
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: Register(indexed address,uint8)
          handler: handleRegister
        - event: UpdateRefundable(indexed address,indexed address,indexed bytes4,bool)
          handler: handleUpdateRefundable
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: RefunderFactory
    network: mainnet
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eB'
      abi: RefunderFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Refunder
      abis:
        - name: RefunderFactory
          file: ./abis/RefunderFactory.json
      eventHandlers:
        - event: CreateRefunder(indexed address,indexed address)
          handler: handleCreateRefunder
      file: ./src/mapping.ts
